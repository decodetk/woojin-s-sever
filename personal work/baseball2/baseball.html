<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wrap {
      width: 50vw;
      height: 100vh;
    }

    #top {
      width: 50vw;
      height: 25vh;
      border: 1px solid black;
    }

    #mid {
      width: 50vw; 
      height: 50vh;
      border: 1px solid black;
    }

    #bot {
      width: 50vw;
      height: 25vh;
      border: 1px solid black;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="wrap">
      <div id="top"></div>
      <div id="mid"></div>
      <div id="bot"></div>
    </div>
  </div>
</body>
</html>
