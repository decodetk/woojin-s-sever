<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="click-button">click</div>
    <div>회색바</div>
  </div>

  <script>
    const root = document.getElementById("root");
    console.dir(root);
    const grayBar = root.children[0];
    console.dir(grayBar);
    const clickBth = document.getElementById("click-button");

    clickBth.addEventListener("click", function() {
      console.log("test");

      let value = 1;
      for(let i = 0; i < value; i++) {
        let makeSection = document.createElement("section");
        makeSection.innerHTML = "hello" + i;
        grayBar.appendChild(makeSection);
      }

    });

  </script>
</body>
</html>
