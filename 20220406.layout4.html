<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 50vw;
      height: 100vh;
      background-color: #c4c4c4;
      border: 1px solid black;
    }

    #top {
      width: 100%;
      height: 15%;
      border: 1px solid black;
    }

    #top > div {
      width: 3vw;
      height: 1vh;
      margin: 4px;
      border: 1px solid black;
      background-color: white;
    }

    h1 {
      text-align: center;
    }

    #mid {
      width: 40%;
      height: 10%;
      border: 1px solid black;
      text-align: center;
    }

    #bot {
      width: 100%;
      height: 75%;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="top">
      <div></div>
      <div></div>
      <div></div>
      <h1>게임 타이틀</h1>
    </div>
      <div id="mid">
        <div>메뉴 부제목</div>
      </div>
        <div id="bot">
          <div>각 메뉴에 맞는 설명 및 이미지</div>
        </div>
  </div>
</body>
</html>
